<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap containers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <style>
        .container{
            background-color: blue;
            height: 50px;
        }
     </style>
</head>
<body>
    <div class="container">
        container
    </div>

    <div class="container-lg bg-danger p-3 my-3">
        this is a large container
    </div>

    <div class="container-fluid bg-warning p-3">
      This is a fluid container
    </div>

    <div class="container-sm p-3"  style="color: pink; background-color: black;">
        This is a small container
      </div>

      <div class="container-xxl p-3"  style="color: green; background-color: brown;">
        This is a extra extra large container
      </div>

      <div class="container-xl p-3"  style="color: purple; background-color: aquamarine;" >
        This is an extra large container
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
